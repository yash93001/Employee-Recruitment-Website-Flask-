{% extends 'base.html' %}
{% block body %}

{% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-warning alert-dismissible" role="alert">

        {{message}}
      </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

<div class="container bootstrap snippets">
<div class="row">
  <div class="col-xs-12 col-sm-9">
    <form class="form-horizontal" name="first" method="POST" action="/user/setting">
        <div class="panel panel-default">
          <div class="panel-body text-center">
           <img src="https://bootdey.com/img/Content/avatar/avatar6.png" class="img-circle profile-avatar" alt="User avatar">
          </div>
        </div>
      <div class="panel panel-default">
        <div class="panel-heading">
        <h4 class="panel-title">User info</h4>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <b>{{detail[0]['email']}}</b>

          </div>
          </div>

      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
        <h4 class="panel-title">Profile info</h4>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
              <input type="tel" name="fn" class="form-control" value="{{detail[0]['first_name']}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
              <input type="tel" name="ln" class="form-control" value="{{detail[0]['last_name']}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label text-nowrap">Phone Number</label>
            <div class="col-sm-10">
              <input type="tel" class="form-control" name="pn" value="{{detail[0]['phone_no']}}">
            </div>
          </div>

        </div>
      </div>

      <div class="panel panel-default">



          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">

            </div>
          </div>
          <br>
          <div class="panel-heading">
        <h4 class="panel-title">Security</h4>
          <div class="form-group">
            <label class="col-sm-2 control-label text-nowrap">Current password</label>
            <div class="col-sm-10">
              <input type="password" name="cp" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">New password</label>
            <div class="col-sm-10">
              <input type="password" name="np" class="form-control">
            </div>
          </div>
           <button type="submit" class="btn btn-success">Change</button>


        </div>
        </div>
      </div>
    </form>
  </div>
</div>
</div>




{% endblock %}
